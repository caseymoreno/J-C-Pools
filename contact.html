            function scrollFunction(){
                if(document.body.scrollTop > 80 || document.documentElement.scrollTop > 80){

                    document.getElementById("scrollNavPool").style.height = "60px";

                    document.getElementById("log").style.width = "65%";
                }
                else{
                    document.getElementById("log").style.width = "90%";
                    document.getElementById("log").style.transition = "0.5s";
                    document.getElementById("scrollNavPool").style.height = "100px";
                    document.getElementById("scrollNavPool").style.background = "linear-gradient(rgba(53,134,255,1), rgba(53,134,255,1))" ;
                    document.getElementById("poolNav").style.padding = "1% 6%" ;
                }
